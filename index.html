<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Luminosity Academy</title>

    <meta
      name="description"
      content="A framework for easily creating beautiful presentations using HTML"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#074e8a" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/academy.css" id="theme" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <img src="./assets/academy-logo-text-black.png" />
          <h3>Redefining your education.</h3>
        </section>

        <section id="contents">
          <h2>Table of Contents</h2>

          <div style="font-size: 0.8em; display: flex;">
            <a style="flex: 50%;" href="/m1.html"><pre ><code class="hljs js">open("m1");</code></pre></a>
            <a style="flex: 50%;" href="/m2.html"><pre ><code class="hljs js">open("m2");</code></pre></a>
            <a style="flex: 50%;" href="/m3.html"><pre ><code class="hljs js">open("m3");</code></pre></a>
            <a style="flex: 50%;" href="/m4.html"><pre ><code class="hljs js">open("m4");</code></pre></a>
          </div>

          <div style="font-size: 0.8em; display: flex;">
            <a style="flex: 50%;" href="/m5.html"><pre ><code class="hljs js">open("m5");</code></pre></a>
            <a style="flex: 50%;" href="/m6.html"><pre ><code class="hljs js">open("m6");</code></pre></a>
            <a style="flex: 50%;" href="/m7.html"><pre ><code class="hljs js">open("m7");</code></pre></a>
            <a style="flex: 50%;" href="/m8.html"><pre ><code class="hljs js">open("m8");</code></pre></a>
          </div>

          <div style="font-size: 0.8em; display: flex;">
            <a style="width: 250px; margin: 0 auto" href="/m9.html"><pre ><code class="hljs js">open("m9");</code></pre></a>
            <a style="width: 250px; margin: 0 auto" href="/m10.html"><pre ><code class="hljs js">open("m10");</code></pre></a>
          </div>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,

        transition: "slide", // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          {
            src: "plugin/markdown/marked.js",
            condition: function() {
              return !!document.querySelector("[data-markdown]");
            }
          },
          {
            src: "plugin/markdown/markdown.js",
            condition: function() {
              return !!document.querySelector("[data-markdown]");
            }
          },
          { src: "plugin/highlight/highlight.js", async: true },
          { src: "plugin/search/search.js", async: true },
          { src: "plugin/zoom-js/zoom.js", async: true },
          { src: "plugin/notes/notes.js", async: true }
        ]
      });
    </script>
  </body>
</html>
